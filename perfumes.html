<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PERFUMES | SHHN GROUP</title>
    <!-- favicon -->
    <link rel="icon" href="img/shn-logo.png" type="image/png">
    <!-- EXTERNAL LINKS -->
    <link rel="stylesheet" href="css/content.css">
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>

    <!-- MAIN CONTENT -->
    <div class="content-wrapper">
        <h1>Luxury Perfumes Collection</h1>
        <div id="containerPerfumes">
            <!-- JS rendered code -->
        </div>
    </div>

    <!-- FOOTER -->
    <div id="4"></div>
    <script>
        load("footer.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(4).innerHTML = req.responseText;
        }
    </script>

    <!-- Load perfume data first -->
    <script src="js/perfumeData.js"></script>
    <!-- Then load content.js which uses the perfume data -->
    <script src="content.js"></script>
</body>
</html>
